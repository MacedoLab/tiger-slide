<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Slide</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div id="slider">
        <div class="slider-inner">

            <div id="slider-content">
                <div class="meta">Espécie</div>
                <h2 id="slide-title">Leopardo<br>de Amur</h2>
                <div class="meta" style="margin-top: 30px;">Status</div>
                <div id="slide-status">Criticamente em Perigo</div>
            </div>

            <div id="caracteristicas">
                <p class="meta">Informações</p>
                <p id="slide-caracteristicas"> <strong>Peso:</strong> 32 kg a 48kg<br><strong>Comp:</strong> 1,0 a 1,4m<br><strong>Altura:</strong> 65 a 78cm</p>
            </div>

            <div id="info-box">
                <p class="meta">Você sabia?</p>
                <p id="slide-description">O felino mais raro do mundo. Adaptado ao frio extremo da Rússia e China, possui uma pelagem espessa e é um excelente saltador e escalador.</p>
            </div>
            <img class="slide-img active" src="https://images.unsplash.com/photo-1647449806041-8281706b0fc4?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Leopardo">
            <img class="slide-img" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/49d1/live/6604c280-ae75-11f0-98ab-6747e2555fbd.jpg.webp" alt="Leão">
            <img class="slide-img" src="https://images.unsplash.com/photo-1544830219-00a0e3d3b2f7?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tigre">
            <img class="slide-img" src="https://images.unsplash.com/photo-1530595467537-0b5996c41f2d?q=80&w=1920&auto=format&fit=crop" alt="Bear">
            <img class="slide-img" src="https://images.unsplash.com/photo-1598894000396-bc30e0996899?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Rinoceronte"
        </div>

        <div class="nav-btn">
            <button id="nextBtn">Próxima Espécie &rarr;</button>
        </div>
    
    </div>
</main>

<script src="script.js"></script>

</body>
</html>
